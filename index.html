<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="./images/title-bg.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="./images/nasa2.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="./images/nasa3.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="./images/nasa4.jpg" style="width:100%">
        </div>
        <div class="title-content">
            <h1 class="uppercase">Nasa</h1>
        </div>
    </main>
    <section>
        <article>
            <h2>Social Media</h2>
            <p>Twitter - <a href="https://twitter.com/NASA">@nasa</a></p>
            <p>Facebook - <a href="https://www.facebook.com/NASA/">@nasa</a></p>
            <p>Instagram - <a href="https://www.instagram.com/nasa/">@nasa</a></p>
            <p>Youtube - <a href="https://www.youtube.com/NASA">youtube.com/NASA</a></p>
        </article>
        <article class="section-content">
            <h2 class="uppercase">Office Info</h2>
            <address>
                Public Communication Office <br>
                NASA Headquarters <br>
                300 E. Street SW, Suite SR30 <br>
                Washington, DC 20546 <br>
                (202) 358-0001 (Office) <br>
                (202) 358-2338 (Fax)
            </address>
        </article>
        <article>
            <h2 class="uppercase">Contact Us</h2>
            <form action="https://formspree.io/f/mbjwlzyn" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" size="24" name="name">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="" cols="23" rows="3" placeholder="Please leave a comment."></textarea>
                </div>
                <button class="btn" type="submit">send</button>
            </form>
        </article>
    </section>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
